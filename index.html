<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sliding Gradient Text</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  .gradient-text {
    font-size: 4rem;
    font-weight: 600;
    background: linear-gradient(270deg, #ff0000, #ff7f7f, #b22222, #ff0000);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    white-space: nowrap;
    position: absolute;
    will-change: transform;
  }
</style>
</head>
<body>

<div class="gradient-text" id="text">Welcome to Abezam-CDN</div>

<script>
  const text = document.getElementById('text');
  let position = window.innerWidth;

  function animate() {
    position -= 2; // speed of sliding
    if (position < -text.offsetWidth) {
      position = window.innerWidth;
    }
    text.style.transform = `translateX(${position}px)`;
    requestAnimationFrame(animate);
  }

  animate();

  // Animate the background gradient (color sliding)
  let bgPos = 0;
  function animateGradient() {
    bgPos += 1;
    if(bgPos > 600) bgPos = 0;
    text.style.backgroundPosition = `${bgPos}% 50%`;
    requestAnimationFrame(animateGradient);
  }
  animateGradient();
</script>

</body>
</html>
